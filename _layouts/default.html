<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!-- <link rel="stylesheet" href="{{ '/assets/css/styles2.css' }}"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
  
      .star {
        position: fixed;
        width: 2px;
        height: 2px;
        background: white;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
  
      @keyframes twinkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>
  <body>
    <script>
      class Star {
        constructor() {
          this.element = document.createElement('div');
          this.element.className = 'star';
          this.reset();
          document.body.appendChild(this.element);
          
          // Random twinkle animation
          if (Math.random() > 0.5) {
            this.element.style.animation = `twinkle ${2 + Math.random() * 3}s ease-in-out infinite`;
          }
        }
  
        reset() {
          this.x = Math.random() * window.innerWidth;
          this.y = -10;
          this.speed = 0.5 + Math.random() * 2;
          this.element.style.left = `${this.x}px`;
          this.element.style.top = `${this.y}px`;
          this.element.style.opacity = 0.4 + Math.random() * 0.6;
        }
  
        move() {
          this.y += this.speed;
          this.element.style.top = `${this.y}px`;
          
          // Reset star when it goes off screen
          if (this.y > window.innerHeight) {
            this.reset();
          }
        }
      }
  
      // Create star field
      const stars = Array.from({ length: 200 }, () => new Star());
  
      // Animation loop
      function animate() {
        stars.forEach(star => star.move());
        requestAnimationFrame(animate);
      }
  
      animate();
  
      // Handle window resize
      window.addEventListener('resize', () => {
        stars.forEach(star => {
          if (star.x > window.innerWidth) {
            star.reset();
          }
        });
      });
    </script>
    <!-- <div class="stars"></div> -->
    <!-- <div class="twinkling"></div> -->

        {{ content }}
      </div>
    </div>
  </body>
